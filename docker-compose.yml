version: '3.8'

services:
  shiny-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cacaiodocker

    ports:
      - "${HOST_PORT:-8000}:${PORT:-8080}"

    environment:
      PORT: ${PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}

    volumes:
      - ./data:/data:rw
      - ./logs:/logs:rw

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8080}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    networks:
      - shiny-network

    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: shiny-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - shiny-network
    command: redis-server --appendonly yes --save 60 1

  nginx:
    image: nginx:alpine
    container_name: shiny-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - shiny-app
    networks:
      - shiny-network

volumes:
  redis-data:

networks:
  shiny-network:
    driver: bridge

